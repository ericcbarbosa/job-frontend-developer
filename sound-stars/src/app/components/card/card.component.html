<div class="card card--dark">
  <div class="card__cover">
      <img class="img-full img-block" src="{{ video.thumbnails.high.url }}" />
  </div>
  <div class="card__content">
      <span class="card__observation">
          {{ video.publishedAt | date:'dd/MM/yyyy' }}
      </span>
      <h3 class="card__title txt-ellipsis-2">
          <a [routerLink]="['/video', video.id]">
              {{ video.title }}
          </a>
      </h3>
      <small class="card__author">
          <a [href]="'https://www.youtube.com/channel/'+video.channelId">{{ video.channelTitle }}</a>
      </small>
      <p class="card__description">
          {{ (video.description) ? video.description : noDescription }}
      </p>
      <a [routerLink]="['/video', video.id]" class="btn btn--primary pos-absolute">
          Detalhes
      </a>
  </div>
</div>
